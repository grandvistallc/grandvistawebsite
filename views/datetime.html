<!DOCTYPE html>
<html lang="en">
<head>

  <title>Reserve Your VIP Detailing</title>

<body>
  <div class="outer-container">
    <div class="container">
      <header>
        <h1 class="headline">Reserve Your VIP Detailing Experience</h1>
        <p class="subline">Availability is extremely limited — secure your spot now.</p>

      <!-- Calendar -->
      <div class="calendar" id="calendar"></div>

      <!-- Time Slots -->
      <section class="timeslots">
        <h2>Available Time Slots</h2>
        <div class="slots-grid" id="slotsGrid"></div>
      </section>

      <button id="continueBtn" class="reserve-btn">Reserve My Spot</button>
    </div>
  </div>
